<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Vue cdn -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- lodash cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
    <link rel="stylesheet" href="../220316_Vue/count_up_down.css">
</head>

<body>
    <p>mixin 간단 예제 4</p>

    <script>
        // mixin 객체 정의
        let mixin = {
            methods: {
                foo: function() {
                    console.log('foo')
                },
                conflicting: function() {
                    console.log('mixin에서 conflicting 실행')
                }
            }
        }

        let vm = new Vue({
            mixins: [mixin],
            methods: {
                bar: function() {
                    console.log('bar')
                },
                conflicting: function() {
                    console.log('Vue에서 conflicting 실행')
                }
            }
        });

        // mixin에서 만든 foo 함수 호출
        vm.foo();
        // Vue에서 만든 bar 함수 호출
        vm.bar();
        // Vue, mixin에서 중복된 conflicting 함수 호출
        vm.conflicting();
    </script>
</body>

</html>
