<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> <!-- Vue cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script> <!-- lodash cdn -->
</head>

<body>
    <h2>퀴즈 맞추기</h2>
    <!-- dataArray의 item 항목을 화면에 출력 -->
    <div id="app">
        <div v-for="item in dataArray" :key="item.title">
            <!-- 자식 컴포넌트의 object 속성에 item 데이터를 전송 -->
            <my-quiz :object="item"></my-quiz>
        </div>
        <br>
        <button v-if="show" @click="answerQuestion">정답 제출하기</button>
        <br>
        <p v-if="showResult"> 총득점: {{ score }}</p>
        <!-- 제이슨 파일을 읽어들이는 부분 -->
        <p><input type="file" @change="loadData"></p>
    </div>

    <script>
        // 지역 자식 컴포넌트
        let MyQuiz = {
            props: ['object'],
            template: /* html */
                `<div style='width:600px; backgroundColor:#ffddaa;'>
                    <p style='backgroundColor:#ffa95e'>
                        문제 {{ object.no }} {{ object.question }} (배점: {{ object.point }})
                    </p>
                    정답: <input type="radio" v-model="object.user_answer" value="true"> O &nbsp;
                    정답: <input type="radio" v-model="object.user_answer" value="false"> X &nbsp;
                 </div>
                `
        }

        new Vue({
            el: "#app",
            data() {
                return {
                    // quiz.json 읽어들여 배열에 저장할 변수
                    dataArray: [],
                    // 정답 버튼 보이게 하기 위한 변수
                    show: false,
                    // 총 득점을 보이게 하기 위한 변수
                    showResult: false,
                    // 총점 변수
                    score: 0
                }
            },
            components: {
                'my-quiz': MyQuiz
            },
            methods: {
                // 1. quiz.json 파일을 읽어들일 함수
                // 2. 화면 정답 제출 버튼을 보이게 
                loadData: function (event) {
                    let file = event.target.files[0];
                    if (file) {
                        let reader = new FileReader();
                        let vm = this;

                        // json 객체로 변환하여 dataArray에 저장
                        reader.readAsText(file);

                        reader.onload = function (event) {
                            vm.dataArray = JSON.parse(event.target.result);
                        }
                    }
                    // 정답 버튼 보이기
                    this.show = true;
                },

                // 1. dataArray에 들어있는 문제 개수만큼 반복문 실행
                // 2. dataArray에 user_answer 값과 실제 답인 answer가 같으면
                //    score에 point 값을 더함
                // 3. 총 득점 부분을 화면에 보이게 함
                answerQuestion: function () {
                    // 총점을 위한 임시 변수
                    let result = 0;
                    for(let i=0; i<this.dataArray.length; i++) {
                        // 객체 배열 속성 접근 시 [i]이후 뒤의 속성 붙임
                        if(this.dataArray[i].user_answer == this.dataArray[i].answer) {
                            result += this.dataArray[i].point;
                        }
                    }
                    // 총점에 반영
                    this.score = result;
                    // 총득점 변수를 화면에 보이도록 함.
                    this.showResult = true;
                },
            }
        });
    </script>
</body>

</html>
